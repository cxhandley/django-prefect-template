<!-- backend/apps/accounts/templates/accounts/components/user_menu.html -->
<div>
    <!-- User Info Header -->
    <div style="border-bottom: 1px solid rgba(99, 102, 241, 0.1); padding: 0.75rem 1rem;">
        <p style="font-size: 0.875rem; font-weight: 600; color: #f1f5f9;">{{ user.get_full_name|default:user.username }}</p>
        <p style="font-size: 0.75rem; color: #94a3b8;">{{ user.email }}</p>
    </div>
    
    <!-- Menu Items -->
    <div style="padding: 0.5rem;">
        <a href="{% url 'accounts:profile' %}" style="text-decoration: none; display: flex; align-items: center; gap: 0.75rem; padding: 0.625rem 1rem; color: #cbd5e1; border-radius: 6px; margin: 2px; cursor: pointer; transition: all 0.15s ease; font-size: 0.875rem;" onmouseover="this.style.backgroundColor='rgba(99, 102, 241, 0.15)'; this.style.color='#6366f1'; this.style.paddingLeft='1.125rem';" onmouseout="this.style.backgroundColor=''; this.style.color='#cbd5e1'; this.style.paddingLeft='1rem';">
            <svg style="width: 16px; height: 16px; flex-shrink: 0;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Profile</span>
        </a>
        
        <a href="{% url 'accounts:settings' %}" style="text-decoration: none; display: flex; align-items: center; gap: 0.75rem; padding: 0.625rem 1rem; color: #cbd5e1; border-radius: 6px; margin: 2px; cursor: pointer; transition: all 0.15s ease; font-size: 0.875rem;" onmouseover="this.style.backgroundColor='rgba(99, 102, 241, 0.15)'; this.style.color='#6366f1'; this.style.paddingLeft='1.125rem';" onmouseout="this.style.backgroundColor=''; this.style.color='#cbd5e1'; this.style.paddingLeft='1rem';">
            <svg style="width: 16px; height: 16px; flex-shrink: 0;" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
            <span>Settings</span>
        </a>
        
        <a href="#" style="text-decoration: none; display: flex; align-items: center; gap: 0.75rem; padding: 0.625rem 1rem; color: #cbd5e1; border-radius: 6px; margin: 2px; cursor: pointer; transition: all 0.15s ease; font-size: 0.875rem;" onmouseover="this.style.backgroundColor='rgba(99, 102, 241, 0.15)'; this.style.color='#6366f1'; this.style.paddingLeft='1.125rem';" onmouseout="this.style.backgroundColor=''; this.style.color='#cbd5e1'; this.style.paddingLeft='1rem';">
            <svg style="width: 16px; height: 16px; flex-shrink: 0;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <span>API Keys</span>
        </a>
        
        <a href="#" style="text-decoration: none; display: flex; align-items: center; gap: 0.75rem; padding: 0.625rem 1rem; color: #cbd5e1; border-radius: 6px; margin: 2px; cursor: pointer; transition: all 0.15s ease; font-size: 0.875rem;" onmouseover="this.style.backgroundColor='rgba(99, 102, 241, 0.15)'; this.style.color='#6366f1'; this.style.paddingLeft='1.125rem';" onmouseout="this.style.backgroundColor=''; this.style.color='#cbd5e1'; this.style.paddingLeft='1rem';">
            <svg style="width: 16px; height: 16px; flex-shrink: 0;" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
            <span>Help</span>
        </a>
    </div>
    
    <!-- Divider -->
    <div style="margin: 0.5rem 0; border-top: 1px solid rgba(99, 102, 241, 0.1);"></div>
    
    <!-- Logout Button -->
    <div style="padding: 0.5rem;">
        <button style="width: 100%; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 0.625rem 1rem; color: #cbd5e1; background: none; border: none; border-radius: 6px; margin: 2px; cursor: pointer; transition: all 0.15s ease; font-size: 0.875rem;" 
                hx-post="{% url 'accounts:logout' %}"
                hx-trigger="click"
                hx-confirm="Sign out of your account?"
                onmouseover="this.style.backgroundColor='rgba(239, 68, 68, 0.15)'; this.style.color='#fca5a5';"
                onmouseout="this.style.backgroundColor=''; this.style.color='#cbd5e1';">
            <svg style="width: 16px; height: 16px; flex-shrink: 0;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>Logout</span>
        </button>
    </div>
</div>
