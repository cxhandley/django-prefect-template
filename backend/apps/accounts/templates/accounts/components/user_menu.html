<!-- backend/apps/accounts/templates/accounts/components/user_menu.html -->
<div class="space-y-1">
    <!-- User Info -->
    <li class="menu-title">
        <span>{{ user.get_full_name|default:user.username }}</span>
        <span class="text-xs opacity-70">{{ user.email }}</span>
    </li>
    
    <!-- Menu Items -->
    <li><a href="{% url 'accounts:profile' %}">Profile</a></li>
    <li><a href="{% url 'accounts:settings' %}">Settings</a></li>
    <li><a href="#">API Keys</a></li>
    <li><a href="#">Help & Docs</a></li>
    
    <!-- Divider -->
    <li class="divider my-0"></li>
    
    <!-- Logout -->
    <li>
        <a hx-post="{% url 'accounts:logout' %}" 
           hx-trigger="click" 
           hx-confirm="Sign out of your account?"
           class="text-error">
            Logout
        </a>
    </li>
</div>
