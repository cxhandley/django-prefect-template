{% extends "core/base.html" %}

{% block title %}Profile - Prefect{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <h1 class="text-3xl font-bold mb-8">User Profile</h1>
    
    <div class="bg-slate-800/50 border border-slate-700 rounded-lg p-6 backdrop-blur space-y-6">
        <div>
            <label class="text-sm font-semibold text-slate-400">Name</label>
            <p class="text-lg text-white mt-2">{{ user.get_full_name|default:user.username }}</p>
        </div>
        
        <div>
            <label class="text-sm font-semibold text-slate-400">Email</label>
            <p class="text-lg text-white mt-2">{{ user.email }}</p>
        </div>
        
        <div>
            <label class="text-sm font-semibold text-slate-400">Username</label>
            <p class="text-lg text-white mt-2">{{ user.username }}</p>
        </div>
        
        <div class="pt-4 border-t border-slate-700">
            <a href="{% url 'accounts:settings' %}" class="btn btn-primary">
                Edit Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
