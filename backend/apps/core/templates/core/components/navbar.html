<!-- backend/apps/core/templates/core/components/navbar.html -->
<nav style="background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(99, 102, 241, 0.1); backdrop-filter: blur(8px); padding: 1rem 0; position: sticky; top: 0; z-index: 50;">
    <div style="max-width: 80rem; margin: 0 auto; padding: 0 1.5rem; display: flex; align-items: center; justify-content: space-between; gap: 2rem;">
        
        <!-- Logo -->
        <div style="display: flex; align-items: center; gap: 0.75rem; flex-shrink: 0;">
            <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
                P
            </div>
            <span style="font-size: 1.125rem; font-weight: bold; color: white; display: none;">Prefect</span>
        </div>
        
        <!-- Navigation Links (hidden on mobile) -->
        <div style="display: none; gap: 2rem; flex: 1;">
            <a href="{% url 'flows:index' %}" style="color: #cbd5e1; text-decoration: none; font-size: 0.875rem; font-weight: 500; transition: color 0.2s; position: relative; padding-bottom: 0.5rem;">
                Dashboard
            </a>
            
            <div style="position: relative; display: inline-block;" data-dropdown-target="flows-dropdown">
                <button type="button" style="background: none; border: none; color: #cbd5e1; font-size: 0.875rem; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 0.375rem; padding: 0.5rem 0.25rem; transition: color 0.2s;" 
                        hx-trigger="click" 
                        hx-get="{% url 'flows:flows_menu' %}"
                        hx-target="#flows-dropdown"
                        hx-swap="innerHTML swap:0.15s">
                    Flows
                    <svg style="width: 16px; height: 16px; transition: transform 0.2s;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </button>
                <div id="flows-dropdown" style="position: absolute; top: 100%; left: 0; margin-top: 0.5rem; min-width: 288px; display: none; background: rgba(30, 41, 59, 0.98); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 12px; box-shadow: 0 20px 25px rgba(0, 0, 0, 0.5); z-index: 100;"></div>
            </div>
            
            <a href="#" style="color: #cbd5e1; text-decoration: none; font-size: 0.875rem; font-weight: 500; transition: color 0.2s; position: relative; padding-bottom: 0.5rem;">
                Deployments
            </a>
            <a href="#" style="color: #cbd5e1; text-decoration: none; font-size: 0.875rem; font-weight: 500; transition: color 0.2s; position: relative; padding-bottom: 0.5rem;">
                Runs
            </a>
        </div>
        
        <!-- User Avatar -->
        <div style="position: relative; flex-shrink: 0;" data-dropdown-target="user-dropdown">
            <button type="button" style="width: 36px; height: 36px; background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; transition: transform 0.2s;"
                    hx-trigger="click" 
                    hx-get="{% url 'accounts:user_menu' %}"
                    hx-target="#user-dropdown"
                    hx-swap="innerHTML swap:0.15s">
                {{ user.first_name|first|default:"U" }}
            </button>
            <div id="user-dropdown" style="position: absolute; top: 100%; right: 0; margin-top: 0.5rem; width: 224px; display: none; background: rgba(30, 41, 59, 0.98); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 12px; box-shadow: 0 20px 25px rgba(0, 0, 0, 0.5); z-index: 100;"></div>
        </div>
    </div>
</nav>

<style>
    @media (min-width: 768px) {
        nav > div > div:nth-child(2) {
            display: flex !important;
        }
    }
    
    a[href]:hover {
        color: #6366f1 !important;
    }
    
    a[href]::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #6366f1, #ec4899);
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    a[href]:hover::after {
        width: 100%;
    }
</style>
