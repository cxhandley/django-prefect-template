{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prefect Flows Dashboard{% endblock %}</title>
    
    <!-- Daisy UI + Tailwind -->
    <link href="https://cdn.tailwindcss.com/3.4.17" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    {% block extra_head %}{% endblock %}
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #ec4899;
            --bg-base: #0f172a;
            --bg-secondary: #1e293b;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1f35 100%);
            color: #e2e8f0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .navbar-container {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        .nav-item {
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }
        
        .nav-item:hover {
            color: #6366f1;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #ec4899);
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        .dropdown-menu {
            background: rgba(30, 41, 59, 0.98);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.2s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(244, 63, 94, 0.4);
        }
        
        .flow-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(99, 102, 241, 0.1);
        }
        
        .flow-status-badge.active {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }
        
        .flow-status-badge.paused {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .status-dot.active {
            background: #22c55e;
        }
        
        .status-dot.paused {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.05);
        }
        
        .dropdown-item {
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #cbd5e1;
        }
        
        .dropdown-item:hover {
            background: rgba(99, 102, 241, 0.15);
            color: #6366f1;
            padding-left: 18px;
        }
        
        .dropdown-item.danger:hover {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding-left: 18px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    {% include "core/components/navbar.html" %}
    
    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- HTMX & Script Configuration -->
    <script>
        // HTMX config
        htmx.config.timeout = 10000;
        htmx.config.refreshOnHistoryMiss = true;
        
        // Dropdown toggle logic
        document.querySelectorAll('[hx-trigger="click"]').forEach(el => {
            el.addEventListener('click', function(e) {
                e.stopPropagation();
                const dropdownId = this.getAttribute('data-dropdown-target');
                if (dropdownId) {
                    const dropdown = document.getElementById(dropdownId);
                    if (dropdown) {
                        dropdown.classList.toggle('hidden');
                    }
                }
            });
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            document.querySelectorAll('[id$="-dropdown"]').forEach(el => {
                const opener = document.querySelector(`[data-dropdown-target="${el.id}"]`);
                if (!el.closest('[hx-trigger="click"]') && !opener?.contains(e.target)) {
                    el.classList.add('hidden');
                }
            });
        });
        
        // HTMX after swap: show dropdown with animation
        document.body.addEventListener('htmx:afterSwap', function(event) {
            const dropdown = event.detail.target;
            if (dropdown && dropdown.id.includes('dropdown')) {
                dropdown.classList.remove('hidden');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
