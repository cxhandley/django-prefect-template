<!-- backend/apps/flows/templates/flows/components/flows_menu.html -->
<div class="space-y-1">
    <!-- Header -->
    <div class="px-4 py-2">
        <span class="text-xs font-bold uppercase opacity-70">Your Flows</span>
    </div>
    
    <!-- Flow List -->
    {% for flow in flows %}
    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-base-200 transition-colors">
        <div class="flex-1 min-w-0">
            <div class="text-sm font-medium truncate">{{ flow.name }}</div>
        </div>
        <div class="badge" data-status="{{ flow.status }}">
            <span class="inline-block w-2 h-2 rounded-full mr-1" id="status-dot-{{ flow.status }}"></span>
            {{ flow.status|title }}
        </div>
    </a>
    {% empty %}
    <div class="px-4 py-8 text-center opacity-50">
        <p class="text-sm">No flows yet</p>
    </div>
    {% endfor %}
    
    <!-- Divider -->
    {% if flows %}
    <div class="divider my-1"></div>
    {% endif %}
    
    <!-- Create New -->
    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-base-200 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        <span class="text-sm font-medium">New Flow</span>
    </a>
</div>

<style>
    .badge[data-status="active"] {
        @apply badge-success;
    }
    
    .badge[data-status="paused"] {
        @apply badge-warning;
    }
    
    .badge[data-status="failed"] {
        @apply badge-error;
    }
    
    #status-dot-active {
        @apply bg-success;
        animation: pulse-success 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    #status-dot-paused {
        @apply bg-warning;
        animation: pulse-warning 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    #status-dot-failed {
        @apply bg-error;
        animation: pulse-error 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse-success {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    @keyframes pulse-warning {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    @keyframes pulse-error {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
</style>
