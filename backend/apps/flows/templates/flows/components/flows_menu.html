<div class="space-y-2"></div>
    <div class="px-4 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">
        Your Flows
    </div>
    
    {% for flow in flows %}
    <a href="#" class="dropdown-item">
        <div class="flex-1">
            <div class="text-sm font-medium">{{ flow.name }}</div>
        </div>
        <span class="flow-status-badge {{ flow.status }}">
            <span class="status-dot {{ flow.status }}"></span>
            {{ flow.status|title }}
        </span>
    </a>
    {% endfor %}
    
    <div class="border-t border-slate-700 my-2"></div>
    
    <a href="#" class="dropdown-item">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Create New Flow
    </a>
</div>
