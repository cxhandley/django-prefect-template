services:
  db:
    image: postgres:18-alpine
    container_name: django-prefect-db
    environment:
      POSTGRES_DB: django_prefect
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - django-prefect-network
  
  redis:
    image: redis:7.4-alpine
    container_name: django-prefect-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - django-prefect-network
  
  rustfs:
    image: rustfs/rustfs:latest
    container_name: django-prefect-rustfs
    command: --address 0.0.0.0:9000 /data
    environment:
      RUSTFS_ACCESS_KEY: rustfs
      RUSTFS_SECRET_KEY: rustfs_secret
    ports:
      - "9000:9000"
    volumes:
      - rustfs_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - django-prefect-network
  
  prefect-server:
    image: prefecthq/prefect:3-latest
    container_name: django-prefect-server
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://django:django_password@db:5432/prefect
    depends_on:
      db:
        condition: service_healthy
    networks:
      - django-prefect-network

volumes:
  postgres_data:
  rustfs_data:

networks:
  django-prefect-network:
    driver: bridge